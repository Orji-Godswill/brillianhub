{% extends 'base.html' %}

{% block content %}
<style>
    @media (min-width: 768px) {
        .login-style {
            max-width: 50%;
            margin-top: 100px;
        }
    }
</style>

<div class="container">
    <div class="row" style="padding-top:100px;">
        <div class="col-lg-12 login-style">
            {% if form.errors %}
            <p class="bg-danger p-2">Incorrect email address !</p>
            {% endif %}
            <form method="post">{% csrf_token %}
                <p>Enter your e-mail address to obtain a new password</p>
                <input name="email" class="form-control" placeholder="Email address" type="email" id="id_email"
                    required="true"><br>
                <button class="btn btn-lg btn-primary btn-block" value="submit">Submit</button>
            </form>

        </div>
    </div>
</div>
{% include "base/js.html" %}
{% endblock %}
