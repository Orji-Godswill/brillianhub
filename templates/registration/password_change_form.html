{% extends 'base.html' %}
{% load static %}

{% block content %}
<style>
    @media (min-width: 768px) {
        .login-style {
            max-width: 50%;
        }
    }
</style>


<div class="container">
    <div class="row" style="padding-top:100px;">
        <div class="col-lg-12 login-style">
            <h3>Change Your Password</h3>
            <p class="colorText">Ensure that your password is protected</p>
            <form method="post" class="#">{% csrf_token %}
                <input name="old_password" class="form-control" placeholder="Old password" type="password"
                    id="id_old_password" required="true"><br>
                <input name="new_password1" class="form-control" placeholder="New password" type="password"
                    id="id_new_password1" required="true"><br>
                <input name="new_password2" class="form-control" placeholder="Confirm password" type="password"
                    id="id_new_password2" required="true"><br>

                {% for field in form %}
                {% for error in field.errors %}
                <p style="color: red">{{ error }}</p>
                {% endfor %}
                {% endfor %}

                <button class="btn btn-primary" type="submit">Save changes</button>
            </form>

        </div>
    </div>
</div>
{% include "base/js.html" %}
{% endblock %}
