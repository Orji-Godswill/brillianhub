{% load static %}

{% block extrahead %}
<script>window.CKEDITOR_BASEPATH = '/static_cdn/ckeditor/ckeditor/';</script>
{{ block.super }}
{% endblock %}


<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="1787013931738693" />
    <meta name="author" content="{{ seo_description }}" />
    <meta name="keywords" content="">

    <!-- facebook opengraph tags -->
    <meta property="fb:app_idd" content="" />
    <meta property="og:title" content="{{ og_title }}" />
    <meta property="og:type" content="{{ og_type }}" />
    <meta property="og:url" content="{{ og_url }}" />
    <meta property="og:image" content="{{ og_image }}" />
    <meta property="og:site_name" content="{{ og_site }}" />

    <!-- scripts -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <link rel="stylesheet" href="{% static 'stylesheet/datetimepicker.css' %}">
    <!-- <script src="{% static 'path/to/jquery.js' %}"></script> -->
    <script src="{% static 'js/jquery.datetimepicker.js' %}"></script>
    <script>
        $(document).ready(function () {
            $('.datetimepicker').datetimepicker({
                format: 'Y-m-d H:i',  // Adjust the format as needed
                step: 15  // Set the step to 15 minutes or adjust as needed
            });
        });
    </script>

    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'images/logo/favicon.png' %}">
    <!--Font awsome-->
    <link rel="stylesheet" href="{% static 'font-awesome/css/font-awesome.min.css' %}">

    <!--Proxima Nova now Font-->
    <link rel="stylesheet" href="{% static 'font/stylesheet.css' %}">

    <!-- Bootstrap CSS -->
    <link href="{% static 'bootstrap-5.3.2/dist/css/bootstrap.min.css' %}" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'stylesheet/style.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'stylesheet/media.css' %}" type="text/css">


    <!-- Custom CSS -->

    <title>Brillianzhub</title>

</head>

<body onload="howItWorks()">
    <!-- Navigation bar -->
    {% block navbar %}

    {% endblock %}


    {% block header %}

    {% endblock %}


    <!-- Main section -->
    {% block content %}



    {% endblock %}


    <!-- Footer section -->
    {% include 'base/footer.html' %}


    <!-- Menu Modal -->
    {% include 'base/modal.html' %}



    <script type="text/javascript" src="{% static 'js/index_js.js' %}"></script>

    <script type="text/javascript" src="{% static 'js/ha.js' %}"></script>

    <script src="{% static 'bootstrap-5.3.2/dist/js/bootstrap.bundle.min.js' %}"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>


</body>

</html>
