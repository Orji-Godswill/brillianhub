{% load static %}

{% block extrahead %}
<script>window.CKEDITOR_BASEPATH = '/static_cdn/ckeditor/ckeditor/';</script>
{{ block.super }}
{% endblock %}


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="1787013931738693" />
    <meta name="author" content="{{ seo_description }}" />
    <title>{{ seo_title }}</title>

    <!-- facebook opengraph tags -->
    <meta property="fb:app_idd" content="" />
    <meta property="og:title" content="{{ og_title }}" />
    <meta property="og:type" content="{{ og_type }}" />
    <meta property="og:url" content="{{ og_url }}" />
    <meta property="og:image" content="{{ og_image }}" />
    <meta property="og:site_name" content="{{ og_site }}" />

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <!-- Favicon-->
    <!-- <link rel="icon" type="image/x-icon" href="img/favicon.png" /> -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/webmanifest.json">
    <!-- Custom CSS -->
    {% include 'base/css.html' %}

    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Core theme CSS (includes Bootstrap)-->

</head>


<body>

    {% block navbar %}

    {% endblock %}

    {% block header %}

    {% endblock %}


    {% block content %}



    {% endblock %}

    <!-- Footer -->
    {% include 'base/footer.html' %}

    <!-- Bootstrap core JavaScript -->
    {% include 'base/js.html' %}

</body>

</html>
