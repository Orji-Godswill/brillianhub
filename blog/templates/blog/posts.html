{% extends 'base.html' %}
{% load static %}

{% block content %}
{% for post in post %}
<div class="row">
    <div class="col-lg-12 col-md-12 mx-auto text-left">
        <div class="post-preview">

            <div class="row">
                {% if post.image %}
                <div class="col-lg-4 col-md-4 mx-auto column">
                    <div class="card">
                        <img src="{{ post.image.url }}" alt="Snow" style="width:100%">
                    </div>
                </div>
                {% endif %}
                <div class="col-lg-8 col-md-8 mx-auto">
                    <a href="{% url 'blog:post-detail' slug=post.slug %}">
                        <h4 class="card-title">{{ post.title }}</h4>
                        <h5 class="post-subtitle">{{ post.description }}</h5>
                    </a>
                    <p style="font-style: italic;" id="postviews3">Posted on: {{ post.publish }}</p>
                    <p class="card-text" align=justify>{{ post.body|striptags|safe|truncatechars:180 }}</p>
                </div>
            </div>
        </div>
    </div>
</div><br>
{% endfor %}
{% endblock %}
