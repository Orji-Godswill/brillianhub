<br>
<form method='POST' action="{% url 'accounts:login' %}">{% csrf_token %}
    {{ form.non_field_errors }}
    {% if next_url %}
    <input type='hidden' name='next' value='{{ next_url }}' />
    {% endif %}
    <div class="form-group">
        {{ form.email.errors }}
        <label for="{{ form.category.id_for_label }}">Email:</label>
        {{ form.email }}
    </div>
    <div class="form-group">
        {{ form.password.errors }}
        <label for="{{ form.category.id_for_label }}">Password:</label>
        {{ form.password }}
    </div>
    <button type="submit" name="button" class="btn btn-primary mt-4 mr-4 mb-4">Submit</button>
</form>
