<form id="calculator1_form" , method="post">
    {% csrf_token %}
    {{ form.non_field_errors }}


    <div id="div_id_initial_deposit" class="style-form form-mb">
        <label for="id_target_amount" class="form-label requiredField">
            Savings Target<span class="asteriskField">*</span>
        </label>
        <div>
            <input type="number" name="target_amount" value="5000" step="any" class="numberinput form-control" required
                id="id_target_amount" style="border: 1px solid #050505;">
        </div>
    </div>

    <div id="div_id_initial_deposit" class="style-form form-mb">
        <label for="id_initial_deposit" class="form-label requiredField">
            Initial Deposit<span class="asteriskField">*</span>
        </label>
        <div>
            <input type="number" name="initial_deposit" value="0.0" step="any" class="numberinput form-control" required
                id="id_installmental_payment" style="border: 1px solid #050505;">
        </div>
    </div>


    <div id="div_id_duration" class="style-form form-mb">
        <label for="id_duration" class="form-label requiredField">
            How long in years do you plan to save?<span class="asteriskField">*</span>
        </label>
        <div>
            <input type="number" name="duration" value="5" step="any" class="numberinput form-control" required
                id="id_duration" style="border: 1px solid #050505;">
        </div>
    </div>


    <div id="div_id_interest_rate" class="style-form form-mb">
        <label for="id_interest_rate" class="form-label requiredField">
            Interest rate %<span class="asteriskField">*</span>
        </label>
        <div>
            <input type="number" name="interest_rate" value="5" step="any" class="numberinput form-control" required
                id="id_interest_rate" style="border: 1px solid #050505;">
        </div>
    </div>

    <div id="div_id_rate_of_return" class="style-form form-mb">
        <label for="id_rate_of_return" class="form-label requiredField">
            Rate of return<span class="asteriskField">*</span>
        </label>
        <div>
            <select name="rate_of_return" class="form-select select form-control" id="id_rate_of_return"
                style="border: 1px solid #050505;">
                <option value="1">Annual</option>
                <option value="2">Biannual</option>
                <option value="4">Quarterly</option>
                <option value="12">Monthly</option>
                <option value="52">Weekly</option>
                <option value="365">Daily</option>
            </select>
        </div>
    </div>

    <p class="text-end mb-0">
        <button type="submit" class="filled-btn-lg">
            Calculate
        </button>
    </p>
</form>
